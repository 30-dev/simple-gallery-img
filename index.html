<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galería</title>
</head>
<body>
    <main>
        <section class="section-gallery">
            <header class="gallery-header">
                <span class="gallery-container-title">
                    <h1 class="gallery-title">Titulo de la galería</h1>
                </span>
                <p class="gallery-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </header>
            <div class="gallery-container-images">
                <div class="gallery-container-image">
                    <img class="gallery-image" src="/images/image-1.png" alt="Descripción de la imagen 1">
                </div>
                <div class="gallery-container-image">
                    <img class="gallery-image" src="/images/image-2.png" alt="Descripción de la imagen 2">
                </div>
                <div class="gallery-container-image">
                    <img class="gallery-image" src="/images/image-3.png" alt="Descripción de la imagen 3">
                </div>
                
                <!-- Prueba con más imágenes -->
                
                <!-- <div class="gallery-container-image">
                    <img class="gallery-image" src="/images/image-1.png" alt="Descripción de la imagen 1">
                </div>
                <div class="gallery-container-image">
                    <img class="gallery-image" src="/images/image-3.png" alt="Descripción de la imagen 3">
                </div> -->


            </div>
        </section>
    </main>
</body>
</html>
